<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="scripts/jQuery.js"></script>
    <script src="scripts/client.js"></script>

    <link rel="stylesheet" href="scripts/style.css" />
  </head>
  <header>
    <h1>Salary Calculator Assignment</h1>
  </header>
  <body>
    <div class="wireframe">
      <h2>Salary Calculator</h2>
      <div class="frameContents">
        <h3>Add Employee</h3>
        <input placeholder="First Name" type="text" class="firstNameInput" />
        <input placeholder="Last Name" type="text" class="lastNameInput" />
        <input placeholder="ID" type="text" class="idInput" />
        <input placeholder="Title" type="text" class="titleInput" />
        <input placeholder="Annual Salary" type="text" class="salaryInput" />
      </div>
      <div class="btnSubmit"><button class="js-btnSubmit">Submit</button></div>
        <h3>Employees</h3>
      <div>
        <table class="employeeTable">
          <th>
            <tr class="header"><td>First Name</td><td>Last Name</td><td>ID</td><td>Title</td><td>Annual Salary</td><td></td></tr>
          </th>
          <tfoot><tr><td class="footer" colspan="6"></td></tr></tfoot>
          <tbody>
            <tr></tr><td>First Name</td><td>Last Name</td><td>ID</td><td>Title</td><td>Annual Salary</td><td class="alnCenter"><button class="btnDelete">Delete</button></td></tr>
            <tr class="midRow"><td>First Name</td><td>Last Name</td><td>ID</td><td>Title</td><td>Annual Salary</td><td class="alnCenter"><button class="btnDelete">Delete</button></td></tr>
            <tr></tr><td>First Name</td><td>Last Name</td><td>ID</td><td>Title</td><td>Annual Salary</td><td class="alnCenter"><button class="btnDelete">Delete</button></td></tr>
          </tbody>
        </table>
      </div>
      <h3 class="monthlyTotal">Total Monthly: $15,500.00</h3>
    </div>
  </body>
</html>
